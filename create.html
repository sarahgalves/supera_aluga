<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Criar Conta</title>
        <script type="text/javascript" src="js/create.js"></script>
        <link rel="shortcut icon" href="img/ferramenta.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="styles/create.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <h1><img src="img/ferramenta.png" width="50px"> Criar Conta</h1>

        <form action="/login.html" class="container">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password">
            </div>
              <div class="form-group">
                <label for="address">Endere√ßo</label>
                <input type="text" class="form-control" id="address">
              </div>
              <div class="form-group">
                <label for="telefone">Telefone para contato</label>
                <input type="text" class="form-control" id="telefone">
              </div>
            <a button type="submit" class="btn btn-primary" 
            id="create_account" onclick="create_account()
            " href="index.html">Criar Conta</button></a>
        </form>
        

    </body>

</html>
